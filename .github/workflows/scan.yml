name: scan

on:
  workflow_dispatch:
  schedule:
    - cron: "00 00 */1 * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - name: Run Snyk to check Docker images for vulnerabilities (alpine:3.13)
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: ${{ secrets.DOCKER_USER }}/alpine:3.13
